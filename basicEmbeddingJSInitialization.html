<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Basic Embedding via JS Initialization</title>

    <script type="module">
        // TODO: Replace when Public goes live with 22.3
        import { TableauViz } from "https://cd-next-rel-public.online.vnext.tabint.net/javascripts/api/tableau.embedding.3.3.0.js";

        // Initialization of the Tableau visualization via JavaScript. Learn more here:
        // https://help.tableau.com/current/api/embedding_api/en-us/docs/embedding_api_configure.html
        const viz = new TableauViz();

        // TODO: Replace when Public goes live with 22.3
        viz.src = "https://cd-next-rel-public.online.vnext.tabint.net/views/RegionalSampleWorkbook/Storms";
        viz.toolbar = "hidden";

        document.getElementById("tableauViz").appendChild(viz);
    </script>

</head>

<body>
    <div style="width:800px; height:700px;">
        <!-- Placeholder for the Tableau visualization. -->
        <div id="tableauViz"></div>
    </div>
</body>

</html>
