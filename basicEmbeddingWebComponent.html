<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Basic Embedding via Web Component</title>

    <!-- Importing the Embedding API Library. -->
    <!-- Learn more here:
        https://help.tableau.com/current/api/embedding_api/en-us/docs/embedding_api_get.html -->
        <!-- TODO: Replace when Public goes live with 22.3 -->
    <script type="module" src="https://cd-next-rel-public.online.vnext.tabint.net/javascripts/api/tableau.embedding.3.3.0.js"></script>
</head>

<body>
    <!-- Defining the div container for the visualization. -->
    <div style="width:800px; height:700px;">

        <!-- Initialization of the Tableau visualization via web component. See more properties here:

        <!-- TODO: Replace when Public goes live with 22.3 -->
        <tableau-viz id="tableauViz" src="https://cd-next-rel-public.online.vnext.tabint.net/views/RegionalSampleWorkbook/Storms"
            toolbar="bottom" hide-tabs>
            <!-- TODO: Remove when Public goes live with 22.3 -->
            <custom-parameter name=":showVizHome" value="n"></custom-parameter>
        </tableau-viz>
    </div>
</body>

</html>
